{% extends 'app/base.html' %}
{% load static %}

{% block body %}
<style>
  body {
    background: linear-gradient(135deg, #fbfafc, #fcfdff); 
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
  }

  .update-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    overflow: hidden;
    animation: fadeInUp 0.6s ease-out;
  }

  .update-header {
    background: linear-gradient(135deg, #43cea2, #185a9d);
    color: white;
    text-align: center;
    padding: 1.5rem;
  }

  .update-header h2 {
    margin: 0;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .update-body {
    padding: 2rem;
    background-color: #f9f9f9;
  }

  form label {
    font-weight: 500;
    color: #333;
  }

  form input,
  form textarea,
  form select {
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    width: 50;
    margin-bottom: 15px;
    transition: 0.3s ease;
  }

  form input:focus,
  form textarea:focus,
  form select:focus {
    border-color: #43cea2;
    box-shadow: 0 0 5px rgba(67, 206, 162, 0.5);
    outline: none;
  }

  .btn-update {
    background: linear-gradient(135deg, #43cea2, #185a9d);
    border: none;
    border-radius: 10px;
    padding: 12px;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 500;
    width: 100%;
    transition: 0.3s;
  }

  .btn-update:hover {
    background: linear-gradient(135deg, #185a9d, #43cea2);
    transform: scale(1.02);
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    color: #000000;
    font-weight: 500;
  }

  .back-link:hover {
    text-decoration: underline;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="update-card">
  <div class="update-header">
    <h2>Update Item Details</h2>
  </div>

  <div class="update-body">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-update">üíæ Save Changes</button>
    </form>
    <a href="{% url 'app:home' %}" class="back-link">‚Üê Back to Items</a>
  </div>
</div>
{% endblock %}
