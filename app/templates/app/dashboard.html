{% extends 'app/base.html' %}
{% load static %}
{% block body %}
<style>
  body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }
    .product-detail {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 4rem;
    }
    .product-detail img {
      width: 400px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .detail-info {
      max-width: 500px;
    }
    .detail-info h2 {
      font-weight: 600;
    }
    .detail-info h4 {
      color: #2d2d2d;
      margin-bottom: 1rem;
    }
    .detail-info p {
      color: #555;
      line-height: 1.5;
    }
    .btn-outline-dark {
      border: 2px solid black;
      color: black;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-outline-dark:hover {
      background-color: black;
      color: white;
    }
    .btn-dark {
      background-color: black;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-dark:hover {
      background-color: #333;
    }
</style>

  <!-- Product Details Section -->
  <div class="container product-detail">
    
    <!-- Product Image -->
    <div>
      {% if single_value.image %}
        <img src="{{ single_value.image.url }}" alt="{{ single_value.product }}">
      {% else %}
        <img src="{% static 'app/images/no-image.jpg' %}" alt="No image available">
      {% endif %}
    </div>

    <!-- Product Info -->
    <div class="detail-info">
      <h2>{{ single_value.product }}</h2>
      <h4>â‚¹ {{ single_value.price }}</h4>
      <h6 class="fw-bold">Details</h6>
      <p>{{ single_value.description }}</p>

      <div class="d-flex gap-3 mt-4">
         <a href="{% url 'app:update_item' single_value.id  %}"><button class="btn btn-outline-dark">Edit</button></a>
        <a href="{% url 'app:delet_item' single_value.id %}" ><button class="btn btn-dark">Delete</button></a>
      </div>

      <p class="text-muted mt-3"><small>Added by: {{ user.username }}</small></p>
    </div>

  </div>
{% endblock %}
