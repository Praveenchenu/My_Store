<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoppit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #fff;
      padding: 1rem 3rem;
      border-bottom: 1px solid #eee;
    }
    .search-box {
      border: 2px solid black;
      border-radius: 50px;
      padding: 0.3rem 1rem;
      display: flex;
      align-items: center;
      width: 400px;
    }
    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }
    .search-box button {
      border: none;
      background: none;
      cursor: pointer;
    }
    .product-card {
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease-in-out;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn-buy {
      background-color: black;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      margin-top: 0.5rem;
      transition: 0.3s;
    }
    .btn-buy:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <h2 class="fw-bold">Shoppit</h2>
    <div class="search-box">
      <input type="text" placeholder="Search Products">
      <button><i class="bi bi-search"></i>üîç</button>
    </div>
    <div>
      <button class="btn btn-dark me-2">Login</button>
      <button class="btn btn-outline-dark">üõí</button>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container mt-5">
    <div class="row">

      <!-- Product 1 -->
      <div class="col-md-3">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=500" alt="HP EliteBook">
          <h5 class="mt-3">HP EliteBook</h5>
          <p class="fw-bold">$200.00</p>
          <button class="btn-buy">Buy Now</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-3">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1519741497674-611481863552?w=500" alt="Rolex Wrist">
          <h5 class="mt-3">Rolex Wrist</h5>
          <p class="fw-bold">$300.00</p>
          <button class="btn-buy">Buy Now</button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-3">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba2?w=500" alt="Gucci Shoe">
          <h5 class="mt-3">Gucci Shoe</h5>
          <p class="fw-bold">$250.00</p>
          <button class="btn-buy">Buy Now</button>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-md-3">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=500" alt="Human Psychology">
          <h5 class="mt-3">Human Psychology</h5>
          <p class="fw-bold">$100.00</p>
          <button class="btn-buy">Buy Now</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
