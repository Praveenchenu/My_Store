<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        button {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" >Username:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label" >Password:</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="{% url 'users:signup' %}">Sign in</a>
        </p>
    </div>
</body>
</html>
