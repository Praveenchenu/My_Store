{% extends 'app/base.html' %}
{% load static %}
{% block body %}

<div class="container py-5">

   
    <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 700px;">
        <div class="d-flex align-items-center gap-4 flex-wrap">

           
            <div>
                <img src="{{ user.profile.image.url }}" 
                     alt="{{ user.username }}" 
                     class="rounded-circle shadow-sm"
                     style="width: 150px; height: 150px; object-fit: cover;">
            </div>

           
            <div>
                <h2 class="fw-bold mb-1">{{ user.username|title }}</h2>
                <p class="text-muted mb-2">{{ user.email }}</p>
                <p class="mb-0">
                    <i class="bi bi-geo-alt-fill text-danger me-1"></i>
                    {{ user.profile.location }}
                </p>
            </div>
        </div>
    </div>


    <div class="card shadow-sm border-0 rounded-4 mt-4 p-4 mx-auto" style="max-width: 700px;">
        <h4 class="fw-semibold mb-3">About</h4>
        <p class="text-secondary">
            {% if user.profile.bio %}
                {{ user.profile.bio }}
            {% else %}
                This user hasnâ€™t added a bio yet.
            {% endif %}
        </p>
    </div>

    
    <div class="text-center mt-4">
        <a href="#" class="btn btn-primary px-4">
            <i class="bi bi-pencil-square me-2"></i>Edit Profile
        </a>
        <a href="{% url 'users:logout' %}" class="btn btn-outline-danger px-4 ms-2">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
    </div>

</div>

{% endblock %}
